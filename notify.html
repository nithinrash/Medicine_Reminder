<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile  s Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mobile Notifications</h1>
    <p>Click the button below to send a notification to your phone.</p>
    <button onclick="sendNotification()">Send Notification</button>

    <script>
        // Request Notification Permission
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                if (permission !== 'granted') {
                    alert('Please enable notifications for this page.');
                }
            });
        } else {
            alert('Your browser does not support notifications.');
        }

        // Function to Send a Notification
        function sendNotification() {
            if (Notification.permission === 'granted') {
                new Notification('Hello!', {
                    body: 'This is your notification!',
                    icon: 'https://via.placeholder.com/100', // Replace with your icon
                });
            } else {
                alert('Notifications are not enabled.');
            }
        }
    </script>
</body>
</html>
