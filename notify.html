<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mobile Notifications</h1>
    <p>Click the button below to send a notification to your phone.</p>
    <button onclick="sendNotification()">Send Notification</button>

    <script>
        // Request notification permission
        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission !== "granted") {
                    alert("Please enable notifications for this page to work properly.");
                }
            });
        } else {
            alert("Your browser does not support notifications.");
        }

        // Function to send a notification
        function sendNotification() {
            if (Notification.permission === "granted") {
                const notification = new Notification("Hello!", {
                    body: "This is a test notification sent from your browser.",
                    icon: "https://via.placeholder.com/100", // Replace with your app's icon
                });

                // Optionally handle click events on the notification
                notification.onclick = () => {
                    window.open("https://example.com"); // URL to open on click
                };
            } else {
                alert("Please allow notifications to send messages.");
            }
        }
    </script>
</body>
</html>
